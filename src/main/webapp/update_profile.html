<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="profile.css">
   
</head>
<body>
    <div w3-include-html="header.html"></div>

    <div class="container mt-5">
        <h3 class="text-center mb-4">Update Profile</h3>
        <form action="UpdateProfileServlet" method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" value="" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" value="" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Branch</label>
                <input type="text" class="form-control" name="branch" value="" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Year</label>
                <input type="number" class="form-control" name="year" min="1" max="5" value="" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter new password if changing">
            </div>
            <button type="submit" class="btn btn-success w-100">Update Profile</button>
                   
        </form>
    </div>

    <div w3-include-html="footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
