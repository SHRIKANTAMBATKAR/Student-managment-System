<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div w3-include-html="header.html"></div>

    <div class="container mt-5">
        <h3 class="text-center mb-4">Upload Profile Picture</h3>
        <form action="UploadProfilePicServlet" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Choose Profile Picture</label>
                <input type="file" class="form-control" name="profilePic" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>
    </div>

    <div w3-include-html="footer.html"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
